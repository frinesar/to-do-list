{% extends 'todoapp/base.html' %}

{% block content %}

{% load static %}

<form class="task_register" method="post">
    {% csrf_token %}

    {{form.as_p}}
    <button type="submit">Sign in</button>
    <div class="create_new">
        <p>Already have one?</p>
        <a href="{% url 'login' %}">Log in</a>
    </div>
</form>

{% endblock %}
