{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todoapp/css/styles.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'todoapp/css/task_form.css' %}" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            {% if request.user.is_authenticated %}

                <a href="{% url 'create_task' %}">
                    <img src="{% static 'todoapp/images/add.svg' %}">
                </a>

                <a href="{% url 'tasks' %}" class="logo_button">To-do list</a>

                <a href="{% url 'logout' %}">
                    <img src="{% static 'todoapp/images/logout.svg' %}">
                </a>
            {% else %}
                <a href="{% url 'tasks' %}" class="logo_button" style="margin: auto">To-do list</a>
            {% endif %}
        </header>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
